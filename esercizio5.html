<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <title>lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="sezione-principale">
      <header>
          <!--Logo e titolo-->
          <img src="logo.png" alt="logo">
          <h2>Taking Booleaners from A to B</h2>
      </header>

      <nav>
        <!--Barra navigazione-->
        <div class="barra">
          <button type="button" name="prenota">Prenota</button>
          <button type="button" name="termina">Termina Prenotazione</button>
          <button type="button" name="luci">Accendi luci</button>
        </div>
      </nav>

      <main>
        <div class="elenco">
            <!--Elenco monopattini-->
            <section>

              <!--Monopattino Gino22-->
              <h3>&FilledSmallSquare; Monopattino Gino22</h3>
                <span><span class="freccia"> </span>Via Guadalametri - a 220 metri da te</span>
                <span class="carica">Stato carica</span>
                <div id="carica1"></div>

            </section>

            <section>

              <!--Monopattino Mike24-->
              <h3>&FilledSmallSquare; Monopattino Mike24</h3>
                <span><span class="freccia"> </span>Via Ricciardoni - a 420 metri da te</span>
                <span class="carica">Stato carica</span>
                <div id="carica2"></div>

            </section>

            <section>

              <!--Monopattino Fede154-->
              <h3>&FilledSmallSquare; Monopattino Fede154</h3>
                <span><span class="freccia"> </span>Via Mentarini - a 490 metri da te</span>
                <span class="carica">Stato carica</span>
                <div id="carica3"></div>

            </section>
        </div>
      </main>

    </div>
  </body>
</html>
